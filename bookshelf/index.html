<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body>
    <header
      class="bg-blue-400 h-16 max-w-full flex items-center justify-center"
    >
      <h1 class="text-4xl font-bold text-white">Bookshelf App</h1>
    </header>

    <main class="block w-[80vw] mx-auto">
      <section
        class="block w-[50%] p-6 bg-white border border-gray-200 rounded-lg shadow text-blue-400 mx-auto my-5"
      >
        <h2 class="text-2xl font-bold py-2 text-center">Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div class="block pt-3">
            <label for="bookFormTitle" class="font-bold">Judul</label>
            <input
              id="bookFormTitle"
              type="text"
              required
              data-testid="bookFormTitleInput"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
          <div class="block pt-3">
            <label for="bookFormAuthor" class="font-bold">Penulis</label>
            <input
              id="bookFormAuthor"
              type="text"
              required
              data-testid="bookFormAuthorInput"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
          <div class="block pt-3">
            <label for="bookFormYear" class="font-bold">Tahun</label>
            <input
              id="bookFormYear"
              type="number"
              required
              data-testid="bookFormYearInput"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
          <div class="block pt-3">
            <label for="bookFormIsComplete" class="font-bold"
              >Selesai dibaca</label
            >
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
              class=""
            />
          </div>
          <button
            id="bookFormSubmit"
            type="submit"
            data-testid="bookFormSubmitButton"
            class="my-4 p-2 bg-blue-400 text-white rounded-xl w-full font-bold border border-blue-400 hover:bg-blue-500 hover:border-blue-500 transition duration-300"
          >
            Masukkan Buku Ke Rak <span></span>
          </button>
        </form>
      </section>

      <section
        class="block w-[50%] p-6 bg-white border border-gray-200 rounded-lg shadow text-blue-400 mx-auto my-5"
      >
        <h2 class="text-2xl font-bold py-2 text-center">Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm" class="block pt-3">
          <label for="searchBookTitle" class="font-bold">Judul</label><br />
          <input
            id="searchBookTitle"
            type="text"
            required
            data-testid="searchBookFormTitleInput"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
          <button
            id="searchSubmit"
            type="submit"
            data-testid="searchBookFormSubmitButton"
            class="my-4 p-2 bg-blue-400 text-white rounded-xl w-full font-bold border border-blue-400 hover:bg-blue-500 hover:border-blue-500 transition duration-300"
          >
            Cari
          </button>
        </form>
      </section>

      <section
        class="block w-[50%] p-6 bg-white border border-gray-200 rounded-lg shadow text-blue-400 mx-auto my-5"
      >
        <h2 class="text-2xl font-bold py-2 text-start">Belum Selesai Dibaca</h2>

        <div id="incompleteBookList" data-testid="incompleteBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
          <div data-bookid="123123123" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 1</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton">
                Selesai dibaca
              </button>
              <button data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>

      <section
        class="block w-[50%] p-6 bg-white border border-gray-200 rounded-lg shadow text-blue-400 mx-auto my-5"
      >
        <h2 class="text-2xl font-bold py-2 text-start">Selesai Dibaca</h2>

        <div id="completeBookList" data-testid="completeBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
          <div data-bookid="456456456" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 2</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton">
                Selesai dibaca
              </button>
              <button data-testid="bookItemDeleteButton">Hapus Buku</button>
              <button data-testid="bookItemEditButton">Edit Buku</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div
      id="custom-modal"
      class="fixed invisible inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 scale-95 transition-all duration-300 ease-out"
    >
      <div
        class="bg-white rounded-lg p-4 w-1/3 text-blue-500 border-gray-200 shadow"
      >
        <h3 class="text-2xl font-bold">Edit Buku</h3>
        <form id="editBookForm">
          <div class="block pt-3">
            <label for="editBookTitle" class="block font-bold"
              >Judul Buku</label
            >
            <input
              id="editBookTitle"
              type="text"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
          <div class="block pt-3">
            <label for="editBookAuthor" class="block font-bold">Penulis</label>
            <input
              id="editBookAuthor"
              type="text"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
          <div class="block pt-3">
            <label for="editBookYear" class="block font-bold">Tahun</label>
            <input
              id="editBookYear"
              type="number"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
          <div class="flex justify-end pt-3">
            <button
              type="button"
              id="closeModal"
              class="bg-red-500 text-white px-4 py-2 rounded mr-2 border-red-500 hover:bg-red-600 hover:border-red-600 transition duration-300"
            >
              Close
            </button>
            <button
              type="submit"
              class="bg-blue-400 text-white px-4 py-2 rounded border-blue-400 hover:bg-blue-500 hover:border-blue-500 transition duration-300"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <div class="bg-blue-400 h-16 max-w-full flex items-center justify-center">
        <p class="text-white font-bold">
          &copy; 2024 Pembuatan Web Front-End, Maleo Farrel
        </p>
      </div>
    </footer>
  </body>
</html>
